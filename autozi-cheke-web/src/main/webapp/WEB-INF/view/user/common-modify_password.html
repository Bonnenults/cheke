<!--遮罩层-->
<div class="mask_float"></div>
<div class="bomb_box" id="bomb_password" style="display: none">
    <h2 class="bomb_title">修改密码</h2>
    <div class="bomb_pwd_in">
        <form id="modify_password_form" action="" method="get">
            <p class="box_sty_bomb">
                <span>当前密码：</span><input type="password" name="password" id="password"  value=""/>
                <a href="javascript:Party.openPhonePasswordDialog()" style="color: red">忘记当前密码？</a>
            </p>
            <p class="box_sty_bomb">
                <span>新密码：</span><input type="password" name="password1" id="password1"  value=""/>
            </p>
            <p class="box_sty_bomb">
                <span>确认新密码：</span><input name="password2" id="password2" type="password"  value=""/>
            </p>
        </form>
    </div>
    <div class="pwd_bottom_btn">
        <a href="javascript:Party.closeSubmitBox();">取消</a>
        <a class="" style="background: #5a8bff;" href="javascript:Party.modifyPassword();">确认</a>
    </div>
</div>

<!--忘记密码-->
<div class="bomb_box" id="phone_password" style="display: none">
    <h2 class="bomb_title">修改密码</h2>
    <div class="bomb_pwd_in">
        <form id="phone_password_form" action="" method="get">
            <p class="box_sty_bomb">
                <span>手机号：</span><input type="text" name="phoneCode" id="phoneCode"  value=""/>
                <input id="get_code" style="width: 75px; padding: 0; text-align: center;" type="button" onclick="Party.getPhoneCode(this)"  value="获取验证码" >
            </p>
            <p class="box_sty_bomb"><span></span>
                <input class="" style="width: 100px;" name="phoneValidateCode" id="phoneValidateCode" type="text" placeholder="请输入验证码">
            </p>

            <p class="box_sty_bomb">
                <span>新密码：</span><input type="password" name="password1" id="password3"  value=""/>
            </p>
            <p class="box_sty_bomb">
                <span>确认新密码：</span><input type="password" name="password2" id="password4"  value=""/>
            </p>
        </form>
    </div>
    <div class="pwd_bottom_btn">
        <a href="javascript:Party.closePhonePasswordDialog();">取消</a>
        <a class="" style="background: #5a8bff;" href="javascript:Party.modifyPhonePassword();">确认</a>
    </div>
</div>
