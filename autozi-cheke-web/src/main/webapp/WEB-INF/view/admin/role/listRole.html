<script type="text/javascript" src="${contextpath}/js/user/role.js"></script>
<div class="lf_carRight">
    <div class="lf_carRight_center">

        <div class="qy_center_main">
            <form id="filter_form" action="/role/admin/list/listRole.action" method="post">
                <div class="qy_center_seach clear">
                    <div class="qy_seach_wrap clear">
                        <span>
                              <label class="qy_left">角色名称：</label>
                              <input class="qy_left text_adjustment"  name="roleName" value="" type="text">
                        </span>
                    </div>
                    <div class="qy_seach_right">
                        <a class="qy_seach_cx" id="searchBtn" href="javascript:void(0)" onclick="App.commonFormSubmit('filter_form');">查询</a>
                        <a class="qy_seach_cz" href="javascript:;">重置</a>
                    </div>
                </div>
            </form>

            <div class="qy_center_table" id="data_table_list">
                <table>
                    <tbody>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th style="width: 110px;">角色名称</th>
                        <th>角色说明</th>
                        <th style="width: 170px;">操作</th>
                    </tr>
                    <#list page.result as role>
                    <tr>
                        <td>${role_index + page.firstElementIndex}</td>
                        <td>${role.name!''}</td>
                        <td>${role.description!''}</td>
                        <td>
                            <a class="qy_alink" href="javascript:App.jump('/role/admin/list/editRole.action?roleId=${role.id}')">修改</a>
                            <a class="qy_alink" href="javascript:void (0);" onclick="Role.deleteRole(${role.id})">删除</a>
                        </td>
                    </tr>
                    </#list>
                    </tbody>
                </table>
            </div>

            <div class="clear qy_page_wrap">
                <div class="qy_left clear">
                    <a class="qy_but" href="${contextpath}/role/admin/list/editRole.action"><img src="${contextpath}/styles/images/xzzx.png" alt="">新增角色</a>
                </div>
                <div id="page_common_nav">
                <#include "../../common/paging_common.html">
                </div>
            </div>

        </div>
    </div>
</div>
