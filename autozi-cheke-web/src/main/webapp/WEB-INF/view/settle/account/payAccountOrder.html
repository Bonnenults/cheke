<script type="text/javascript" src="${contextpath}/js/settle/account.js"></script>
<script>
    $(function(){
        Account.bindSelectPay();
    })
</script>
<div class="lf_carCenter clear">
    <input type="hidden" id="orderId" name="orderId" value="${orderId}">
    <div class="lf_carRight">
        <div class="lf_carRight_center">
            <h3 class="lf_h3">提交订单</h3>
            <div class="lf_order_center">
                <div class="lf_order_top">
                    <h5>订单已提交成功，请尽快付款！</h5>
                    <p>订单号：<#if code??>${code}</#if></p>
                    <p>请您在提交订单<span style="color: #f51414;">24小时</span>内完成支付，否则订单会自动取消</p>
                    <div class="lf_order_top_yf">应付金额　<span><#if realMoney??>${realMoney}</#if></span>　元</div>
                </div>
                <h3 class="lf_order_bt">请您选择以下类型支付</h3>
                <div class="lf_order_select">
                    <div class="lf_order_select_thirdParty">
                        <h6>选择第三方平台支付</h6>
                        <div class="lf_order_third_party">
                            <div class="act ebank">
                                <input type="radio" name="order_pay" onclick="Account.selectPay(1,${orderId})" class="clarity" />
                                <i></i>
                            </div>
                            <div class="ali">
                                <input type="radio" name="order_pay" onclick="Account.selectPay(2,${orderId})" class="clarity" />
                                <i></i>
                            </div>
                            <div class="wx">
                                <input type="radio" name="order_pay" onclick="Account.selectPay(3,${orderId})" class="clarity" />
                                <i></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(function(){
        setTimeout(function() {
            Account.checkPaySuccess();
        },5000)
    });
</script>

<!--遮罩层-->
<div class="mask_float1"></div>
<div class="bomb_box" id="pay_success" style="display: none">
    <h2 class="bomb_title">充值提示</h2>
    <div class="bomb_pwd_in">
        <p class="bomb_pay_green"><img src="${contextpath}/styles/images/success_bg.png">恭喜您，充值成功!</p>
        <p style="color: #999;text-align: center; line-height: 26px;"><span id="timeSuccess" style="color: red">15</span>秒后跳转到账户首页</p>
    </div>
<div class="pwd_bottom_btn">
<a class="" style="background: #5a8bff;" href="javascript:Account.toShowAccount();">确认</a>
</div>
</div>
